<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dual Video Player</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #000;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .video-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            position: relative;
            min-height: 0;
        }

        .video-container > div {
            width: 100%;
            height: 100%;
        }

        .video-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .divider {
            height: 2px;
            background: #333;
        }

        .controls {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 8px;
            display: flex;
            gap: 10px;
            z-index: 1000;
        }

        .control-btn {
            background: #2563eb;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }

        .control-btn:hover {
            background: #1d4ed8;
        }

        .home-btn {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            z-index: 1000;
        }

        .home-btn:hover {
            background: rgba(37, 99, 235, 0.9);
        }
    </style>
</head>
<body>
    <a href="/" class="home-btn">‚Üê Home</a>

    <div class="controls">
        <button class="control-btn" onclick="playAll()">Play All</button>
        <button class="control-btn" onclick="pauseAll()">Pause All</button>
    </div>

    <div class="video-container" id="video-container-1">
        <div id="player1"></div>
    </div>

    <div class="divider"></div>

    <div class="video-container" id="video-container-2">
        <div id="player2"></div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let player1, player2;
        let apiReady = false;

        function onYouTubeIframeAPIReady() {
            console.log('YouTube API Ready');
            apiReady = true;

            player1 = new YT.Player('player1', {
                height: '100%',
                width: '100%',
                videoId: '1ZYbU82GVz4',
                playerVars: {
                    'autoplay': 0,
                    'controls': 1,
                    'modestbranding': 1,
                    'rel': 0
                },
                events: {
                    'onReady': function(event) {
                        console.log('Player 1 ready');
                    },
                    'onError': function(event) {
                        console.error('Player 1 error:', event.data);
                    }
                }
            });

            player2 = new YT.Player('player2', {
                height: '100%',
                width: '100%',
                videoId: 'fsiB9uCMZ68',
                playerVars: {
                    'autoplay': 0,
                    'controls': 1,
                    'modestbranding': 1,
                    'rel': 0
                },
                events: {
                    'onReady': function(event) {
                        console.log('Player 2 ready');
                    },
                    'onError': function(event) {
                        console.error('Player 2 error:', event.data);
                    }
                }
            });
        }

        // Fallback check for API loading
        setTimeout(function() {
            if (!apiReady) {
                console.log('Checking if YouTube API is available...');
                if (typeof YT !== 'undefined' && YT.Player) {
                    console.log('API is available, calling onYouTubeIframeAPIReady manually');
                    onYouTubeIframeAPIReady();
                } else {
                    console.error('YouTube API failed to load');
                }
            }
        }, 3000);

        function playAll() {
            if (player1) player1.playVideo();
            if (player2) player2.playVideo();
        }

        function pauseAll() {
            if (player1) player1.pauseVideo();
            if (player2) player2.pauseVideo();
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            // Space - play/pause all
            if (e.code === 'Space') {
                e.preventDefault();
                if (player1 && player1.getPlayerState() === 1) {
                    pauseAll();
                } else {
                    playAll();
                }
            }
        });
    </script>
</body>
</html>
