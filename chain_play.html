<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chain Player - 7 Degrees</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #000000;
            min-height: 100vh;
            overflow: hidden;
            color: white;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chain-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .chain-name {
            font-size: 20px;
            font-weight: 600;
            color: #ffffff;
        }

        .chain-id {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: #9ca3af;
            background: rgba(255, 255, 255, 0.1);
            padding: 4px 8px;
            border-radius: 4px;
        }

        .controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .btn-primary {
            background: #3b82f6;
            border-color: #3b82f6;
        }

        .btn-primary:hover {
            background: #2563eb;
            border-color: #2563eb;
        }

        .speed-control {
            display: flex;
            gap: 5px;
            align-items: center;
        }

        .speed-btn {
            padding: 6px 12px;
            font-size: 12px;
        }

        .speed-btn.active {
            background: #10b981;
            border-color: #10b981;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-size: 24px;
            color: #9ca3af;
        }

        .error-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .error-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .error-message {
            color: #ef4444;
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .error-text {
            color: #9ca3af;
        }

        .scroll-container {
            position: fixed;
            top: 70px;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
        }

        .scroll-track {
            display: flex;
            gap: 0;
            align-items: center;
            animation: scroll-left 60s linear infinite;
            will-change: transform;
        }

        .scroll-track.paused {
            animation-play-state: paused;
        }

        @keyframes scroll-left {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-50%);
            }
        }

        .item-card {
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            max-width: 300px;
        }

        .chain-title-card {
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-width: 400px;
            padding: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .chain-title-text {
            font-size: 32px;
            font-weight: 700;
            color: white;
            text-align: center;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .chain-subtitle {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.9);
            text-align: center;
        }

        .end-card {
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 400px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border: 2px dashed rgba(255, 255, 255, 0.3);
        }

        .end-text {
            font-size: 28px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.6);
            text-align: center;
        }

        .spacer {
            flex-shrink: 0;
            width: 20vw;
        }

        .item-image-wrapper {
            position: relative;
            transition: transform 0.3s;
        }

        .item-card:hover .item-image-wrapper {
            transform: scale(1.05);
        }

        .item-image {
            height: 500px;
            width: auto;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .item-image-placeholder {
            height: 500px;
            width: 333px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 100px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .item-label {
            text-align: center;
            max-width: 333px;
        }

        .arrow {
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0 50px;
            gap: 8px;
            transition: all 0.3s;
        }

        .arrow-symbol {
            font-size: 40px;
            color: rgba(255, 255, 255, 0.3);
            transition: all 0.3s;
        }

        .arrow.to-actor .arrow-symbol {
            color: #34d399;
        }

        .arrow.to-movie .arrow-symbol {
            color: #60a5fa;
        }

        .arrow-role {
            font-size: 16px;
            color: #9ca3af;
            text-align: center;
            max-width: 250px;
            line-height: 1.3;
            font-style: italic;
            opacity: 0.9;
        }

        .item-card:hover + .arrow .arrow-symbol {
            color: rgba(255, 255, 255, 0.8);
            transform: scale(1.2);
        }

        .item-title {
            font-size: 22px;
            font-weight: 600;
            color: white;
            margin-bottom: 6px;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            line-height: 1.3;
        }

        .item-type {
            font-size: 15px;
            color: #9ca3af;
        }

        .item-type.movie {
            color: #60a5fa;
        }

        .item-type.actor {
            display: none;
        }

        /* Stats overlay */
        .stats {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 14px;
            color: #9ca3af;
        }

        .stats-item {
            margin: 5px 0;
        }

        .stats-value {
            color: #3b82f6;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div id="loading" class="loading">
        üîÑ Loading chain...
    </div>

    <div id="error" style="display: none;"></div>

    <div id="player" style="display: none;">
        <div class="header">
            <div class="chain-info">
                <div class="chain-name" id="chain-name">Chain</div>
                <div class="chain-id" id="chain-id"></div>
            </div>
            <div class="controls">
                <div class="speed-control">
                    <span style="font-size: 12px; color: #9ca3af; margin-right: 5px;">Speed:</span>
                    <button class="btn speed-btn" onclick="setSpeed('slow')">Slow</button>
                    <button class="btn speed-btn active" onclick="setSpeed('medium')">Medium</button>
                    <button class="btn speed-btn" onclick="setSpeed('fast')">Fast</button>
                </div>
                <button class="btn" onclick="togglePause()" id="pause-btn">‚è∏Ô∏è Pause</button>
                <a href="#" onclick="exitPlayer()" class="btn">‚úï Exit</a>
            </div>
        </div>

        <div class="scroll-container">
            <div class="scroll-track" id="scroll-track"></div>
        </div>

        <div class="stats">
            <div class="stats-item">üé¨ Movies: <span class="stats-value" id="movie-count">0</span></div>
            <div class="stats-item">üé≠ Actors: <span class="stats-value" id="actor-count">0</span></div>
            <div class="stats-item">üìä Total: <span class="stats-value" id="total-count">0</span></div>
        </div>
    </div>

    <script>
        let isPaused = false;
        let currentSpeed = 'medium';

        const speeds = {
            slow: 90,
            medium: 60,
            fast: 30
        };

        function getChainIdFromUrl() {
            const params = new URLSearchParams(window.location.search);
            return params.get('id') || params.get('chain_id');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function togglePause() {
            isPaused = !isPaused;
            const track = document.getElementById('scroll-track');
            const btn = document.getElementById('pause-btn');

            if (isPaused) {
                track.classList.add('paused');
                btn.textContent = '‚ñ∂Ô∏è Play';
            } else {
                track.classList.remove('paused');
                btn.textContent = '‚è∏Ô∏è Pause';
            }
        }

        function setSpeed(speed) {
            currentSpeed = speed;
            const track = document.getElementById('scroll-track');
            track.style.animationDuration = speeds[speed] + 's';

            // Update active button
            document.querySelectorAll('.speed-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        function exitPlayer() {
            const chainId = getChainIdFromUrl();
            if (chainId) {
                window.location.href = `/chain_show.html?id=${chainId}`;
            } else {
                window.location.href = '/chains.html';
            }
        }

        async function loadChain() {
            const chainId = getChainIdFromUrl();

            if (!chainId) {
                showError('No chain ID provided', 'Please provide a chain ID in the URL (e.g., ?id=ABC123)');
                return;
            }

            try {
                const response = await fetch(`/chains?chain_id=${encodeURIComponent(chainId)}`);
                const data = await response.json();

                document.getElementById('loading').style.display = 'none';

                if (!response.ok || !data.success) {
                    showError('Chain not found', data.error || 'The requested chain could not be found.');
                    return;
                }

                const chain = data.chain;
                displayChain(chain);

            } catch (error) {
                console.error('Error loading chain:', error);
                document.getElementById('loading').style.display = 'none';
                showError('Error loading chain', 'An error occurred while loading the chain. Please try again.');
            }
        }

        function showError(title, message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'flex';
            document.getElementById('error').className = 'error-state';
            document.getElementById('error').innerHTML = `
                <div class="error-icon">‚ùå</div>
                <div class="error-message">${escapeHtml(title)}</div>
                <p class="error-text">${escapeHtml(message)}</p>
                <a href="/chains.html" class="btn" style="margin-top: 20px;">‚Üê Back to Chains</a>
            `;
        }

        function displayChain(chain) {
            const chainData = chain.chain_data || {};
            const chainItems = chainData.chain || [];

            if (chainItems.length === 0) {
                showError('Empty chain', 'This chain has no items.');
                return;
            }

            // Update header info
            document.getElementById('chain-name').textContent = chain.chain_name || 'Untitled Chain';
            document.getElementById('chain-id').textContent = 'ID: ' + chain.chain_id;

            // Count movies and actors
            const movieCount = chainItems.filter(item => item.type === 'movie').length;
            const actorCount = chainItems.filter(item => item.type === 'actor').length;

            document.getElementById('movie-count').textContent = movieCount;
            document.getElementById('actor-count').textContent = actorCount;
            document.getElementById('total-count').textContent = chainItems.length;

            // Create scrolling items
            const track = document.getElementById('scroll-track');

            // Build the complete chain with title and end cards
            const buildChainHtml = () => {
                const items = [];

                // Add chain title card
                items.push(`
                    <div class="chain-title-card">
                        <div class="chain-title-text">${escapeHtml(chain.chain_name || 'Untitled Chain')}</div>
                        <div class="chain-subtitle">${chainItems.length} degrees of separation</div>
                    </div>
                `);

                // Add arrow after title
                items.push(`<div class="arrow"><div class="arrow-symbol">‚Üí</div></div>`);

                // Add all chain items
                chainItems.forEach((item, index) => {
                    const icon = item.type === 'movie' ? 'üé¨' : 'üé≠';

                    const imageHtml = item.image ?
                        `<img src="${item.image}" alt="${escapeHtml(item.title)}" class="item-image" onerror="this.outerHTML='<div class=\\'item-image-placeholder\\'>${icon}</div>'">` :
                        `<div class="item-image-placeholder">${icon}</div>`;

                    // For movies, show only year. For actors, show nothing
                    const metaHtml = item.type === 'movie' ?
                        `<div class="item-type movie">${escapeHtml(item.year)}</div>` :
                        '';

                    const card = `
                        <div class="item-card">
                            <div class="item-image-wrapper">
                                ${imageHtml}
                            </div>
                            <div class="item-label">
                                <div class="item-title">${escapeHtml(item.title)}</div>
                                ${metaHtml}
                            </div>
                        </div>
                    `;

                    items.push(card);

                    // Add arrow if not the last item
                    if (index < chainItems.length - 1) {
                        const nextItem = chainItems[index + 1];
                        const arrowClass = nextItem ? (nextItem.type === 'actor' ? 'to-actor' : 'to-movie') : '';

                        // Show role info based on direction
                        let roleHtml = '';
                        if (item.type === 'movie' && nextItem && nextItem.type === 'actor' && nextItem.role) {
                            roleHtml = `<div class="arrow-role">as ${escapeHtml(nextItem.role)}</div>`;
                        } else if (item.type === 'actor' && nextItem && nextItem.type === 'movie' && nextItem.role) {
                            roleHtml = `<div class="arrow-role">as ${escapeHtml(nextItem.role)}</div>`;
                        }

                        items.push(`<div class="arrow ${arrowClass}">
                            <div class="arrow-symbol">‚Üí</div>
                            ${roleHtml}
                        </div>`);
                    }
                });

                // Add end card
                items.push(`
                    <div class="end-card">
                        <div class="end-text">End of the Chain</div>
                    </div>
                `);

                // Add spacer
                items.push(`<div class="spacer"></div>`);

                return items.join('');
            };

            // Create two repetitions for seamless loop
            track.innerHTML = buildChainHtml() + buildChainHtml();

            // Show player
            document.getElementById('player').style.display = 'block';
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                togglePause();
            } else if (e.code === 'Escape') {
                exitPlayer();
            } else if (e.code === 'Digit1') {
                setSpeed('slow');
            } else if (e.code === 'Digit2') {
                setSpeed('medium');
            } else if (e.code === 'Digit3') {
                setSpeed('fast');
            }
        });

        // Load chain on page load
        window.addEventListener('load', loadChain);
    </script>
</body>
</html>
