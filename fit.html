<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyTubie Fitness</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
        }

        .header {
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 2px solid #333;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .home-btn {
            background: rgba(37, 99, 235, 0.2);
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .home-btn:hover {
            background: rgba(37, 99, 235, 0.9);
        }

        .category-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .category-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 2px solid transparent;
            padding: 10px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .category-btn:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .category-btn.active {
            background: #2563eb;
            border-color: #3b82f6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        .videos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 24px;
            margin-top: 20px;
        }

        .video-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }

        .video-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(37, 99, 235, 0.3);
        }

        .video-thumbnail {
            width: 100%;
            aspect-ratio: 16/9;
            object-fit: cover;
            background: #1a1a1a;
        }

        .video-info {
            padding: 16px;
        }

        .video-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .video-channel {
            font-size: 14px;
            color: #aaa;
            margin-bottom: 4px;
        }

        .video-meta {
            font-size: 13px;
            color: #888;
            display: flex;
            gap: 12px;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            font-size: 18px;
            color: #888;
        }

        .no-videos {
            text-align: center;
            padding: 60px 20px;
            font-size: 18px;
            color: #888;
        }

        .error {
            background: rgba(239, 68, 68, 0.1);
            border: 2px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <a href="/" class="home-btn">‚Üê Home</a>
            <div class="category-buttons">
                <button class="category-btn active" data-category="all">All</button>
                <button class="category-btn" data-category="Lift">Lift</button>
                <button class="category-btn" data-category="Bike">Bike</button>
                <button class="category-btn" data-category="Treadmill">Treadmill</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div id="videos-container">
            <div class="loading">Loading videos...</div>
        </div>
    </div>

    <script>
        let allVideos = [];
        let currentCategory = 'all';

        // Fetch fitness videos from the fit_videos table
        async function loadVideos() {
            try {
                const container = document.getElementById('videos-container');
                container.innerHTML = '<div class="loading">Loading videos...</div>';

                // Fetch all fitness videos
                const response = await fetch('/fit-videos');
                const data = await response.json();

                if (!data.success) {
                    throw new Error('Failed to fetch fitness videos');
                }

                allVideos = data.videos;

                displayVideos();
            } catch (error) {
                console.error('Error loading videos:', error);
                document.getElementById('videos-container').innerHTML =
                    `<div class="error">Error loading videos: ${error.message}</div>`;
            }
        }

        function displayVideos() {
            const container = document.getElementById('videos-container');

            let filteredVideos = allVideos;
            if (currentCategory !== 'all') {
                filteredVideos = allVideos.filter(video => video.category === currentCategory);
            }

            if (filteredVideos.length === 0) {
                container.innerHTML = '<div class="no-videos">No videos found for this category.</div>';
                return;
            }

            const grid = document.createElement('div');
            grid.className = 'videos-grid';

            filteredVideos.forEach(video => {
                const card = createVideoCard(video);
                grid.appendChild(card);
            });

            container.innerHTML = '';
            container.appendChild(grid);
        }

        function createVideoCard(video) {
            const card = document.createElement('div');
            card.className = 'video-card';
            card.onclick = () => window.open(`https://www.youtube.com/watch?v=${video.video_id}`, '_blank');

            const publishedDate = new Date(video.published_at);
            const timeAgo = getTimeAgo(publishedDate);

            card.innerHTML = `
                <img src="${video.thumbnail_url || 'https://img.youtube.com/vi/' + video.video_id + '/mqdefault.jpg'}"
                     alt="${escapeHtml(video.title)}"
                     class="video-thumbnail"
                     onerror="this.src='https://img.youtube.com/vi/${video.video_id}/mqdefault.jpg'">
                <div class="video-info">
                    <div class="video-title">${escapeHtml(video.title)}</div>
                    <div class="video-channel">${video.category}</div>
                    <div class="video-meta">
                        <span>${formatViews(video.view_count)} views</span>
                        <span>${timeAgo}</span>
                    </div>
                </div>
            `;

            return card;
        }

        function getTimeAgo(date) {
            const seconds = Math.floor((new Date() - date) / 1000);

            const intervals = {
                year: 31536000,
                month: 2592000,
                week: 604800,
                day: 86400,
                hour: 3600,
                minute: 60
            };

            for (const [unit, secondsInUnit] of Object.entries(intervals)) {
                const interval = Math.floor(seconds / secondsInUnit);
                if (interval >= 1) {
                    return `${interval} ${unit}${interval > 1 ? 's' : ''} ago`;
                }
            }

            return 'just now';
        }

        function formatViews(count) {
            if (count >= 1000000) {
                return (count / 1000000).toFixed(1) + 'M';
            } else if (count >= 1000) {
                return (count / 1000).toFixed(1) + 'K';
            }
            return count || '0';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Category button handling
        document.querySelectorAll('.category-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                // Update active state
                document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');

                // Update current category
                currentCategory = btn.dataset.category;

                // Display filtered videos
                displayVideos();
            });
        });

        // Load videos on page load
        loadVideos();
    </script>
</body>
</html>
