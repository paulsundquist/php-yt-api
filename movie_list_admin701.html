<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Lists Admin</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            min-height: 100vh;
            padding: 20px;
            color: #e2e8f0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
        }

        .back-link {
            color: #94a3b8;
            text-decoration: none;
            font-size: 14px;
        }

        .back-link:hover {
            color: white;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: #1e293b;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        th {
            background: #334155;
            padding: 14px 16px;
            text-align: left;
            font-size: 13px;
            font-weight: 600;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        td {
            padding: 14px 16px;
            border-top: 1px solid #334155;
            font-size: 14px;
        }

        tr:hover td {
            background: #263348;
        }

        .badge {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
        }

        .badge-curated {
            background: #065f46;
            color: #6ee7b7;
        }

        .badge-user {
            background: #1e3a5f;
            color: #7dd3fc;
        }

        .list-name-link {
            color: #e2e8f0;
            text-decoration: none;
            font-weight: 500;
        }

        .list-name-link:hover {
            color: #7dd3fc;
            text-decoration: underline;
        }

        .btn {
            padding: 6px 14px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: all 0.2s;
        }

        .btn-curate {
            background: #10b981;
            color: white;
        }

        .btn-curate:hover {
            background: #059669;
        }

        .btn-curate:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .btn-delete {
            background: #ef4444;
            color: white;
            margin-left: 6px;
        }

        .btn-delete:hover {
            background: #dc2626;
        }

        .meta {
            color: #64748b;
            font-size: 12px;
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: #1e293b;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            border: 1px solid #334155;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #334155;
        }

        .modal-title {
            font-size: 18px;
            font-weight: 600;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #94a3b8;
        }

        .modal-body {
            padding: 20px;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            padding: 20px;
            border-top: 1px solid #334155;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: #94a3b8;
            margin-bottom: 6px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #475569;
            border-radius: 6px;
            font-size: 14px;
            background: #0f172a;
            color: #e2e8f0;
        }

        .form-group textarea {
            height: 70px;
            resize: vertical;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #10b981;
        }

        .btn-cancel {
            background: #475569;
            color: white;
        }

        .btn-cancel:hover {
            background: #64748b;
        }

        .btn-submit {
            background: #10b981;
            color: white;
            padding: 10px 20px;
        }

        .btn-submit:hover {
            background: #059669;
        }

        .btn-submit:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .status-msg {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            z-index: 2000;
            transition: opacity 0.3s;
        }

        .status-msg.success {
            background: #065f46;
            color: #6ee7b7;
        }

        .status-msg.error {
            background: #7f1d1d;
            color: #fca5a5;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #64748b;
        }

        @media (max-width: 768px) {
            body { padding: 12px; }
            h1 { font-size: 22px; }
            th, td { padding: 10px 8px; font-size: 13px; }
            .col-desc, .col-playlist { display: none; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Movie Lists Admin</h1>
            <a href="/movie_list.html" class="back-link">Back to Movie Lists</a>
        </header>

        <div id="content">
            <div class="empty-state">Loading...</div>
        </div>
    </div>

    <!-- Copy as Curated Modal -->
    <div class="modal-overlay" id="curateModal">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title">Copy as Curated List</h3>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body">
                <p style="margin-bottom: 16px; color: #94a3b8; font-size: 13px;">
                    Copying <strong id="sourceInfo"></strong>
                </p>
                <div class="form-group">
                    <label for="curateName">List Name</label>
                    <input type="text" id="curateName">
                </div>
                <div class="form-group">
                    <label for="curateDesc">Description (optional)</label>
                    <textarea id="curateDesc"></textarea>
                </div>
                <div class="form-group">
                    <label for="curatePlaylist">YouTube Playlist ID (optional)</label>
                    <input type="text" id="curatePlaylist">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-cancel" onclick="closeModal()">Cancel</button>
                <button class="btn btn-submit" id="submitBtn" onclick="submitCurate()">Create Curated Copy</button>
            </div>
        </div>
    </div>

    <script>
        let allLists = [];
        let curateSourceId = null;

        document.addEventListener('DOMContentLoaded', loadAll);

        async function loadAll() {
            try {
                const resp = await fetch('/api/movie-lists/all');
                const data = await resp.json();
                if (data.success) {
                    allLists = data.lists;
                    render();
                }
            } catch (e) {
                document.getElementById('content').innerHTML =
                    '<div class="empty-state">Failed to load lists</div>';
            }
        }

        function render() {
            if (allLists.length === 0) {
                document.getElementById('content').innerHTML =
                    '<div class="empty-state">No movie lists found</div>';
                return;
            }

            let html = `<table>
                <thead><tr>
                    <th>Type</th>
                    <th>Name</th>
                    <th class="col-desc">Description</th>
                    <th>Movies</th>
                    <th class="col-playlist">Playlist</th>
                    <th>Created</th>
                    <th>Actions</th>
                </tr></thead><tbody>`;

            for (const list of allLists) {
                const isCurated = list.is_curated == 1;
                const badge = isCurated
                    ? '<span class="badge badge-curated">Curated</span>'
                    : '<span class="badge badge-user">User</span>';
                const date = new Date(list.created_at).toLocaleDateString();
                const playlist = list.youtube_playlist_id
                    ? `<a href="https://www.youtube.com/playlist?list=${esc(list.youtube_playlist_id)}" target="_blank" style="color: #7dd3fc; font-size: 12px;">View</a>`
                    : '<span class="meta">-</span>';

                html += `<tr>
                    <td>${badge}</td>
                    <td><a class="list-name-link" href="/movie_list.html?id=${esc(list.list_id)}" target="_blank">${esc(list.list_name)}</a>
                        <div class="meta">${esc(list.list_id)}</div></td>
                    <td class="col-desc" style="max-width: 250px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">${esc(list.description || '')}</td>
                    <td>${list.item_count}</td>
                    <td class="col-playlist">${playlist}</td>
                    <td class="meta">${date}</td>
                    <td>
                        <button class="btn btn-curate" onclick="openCurate('${esc(list.list_id)}')" ${list.item_count == 0 ? 'disabled title="No movies to copy"' : ''}>Copy to Curated</button>
                        <button class="btn btn-delete" onclick="deleteList('${esc(list.list_id)}', '${esc(list.list_name)}')">Delete</button>
                    </td>
                </tr>`;
            }

            html += '</tbody></table>';
            document.getElementById('content').innerHTML = html;
        }

        function openCurate(listId) {
            curateSourceId = listId;
            const list = allLists.find(l => l.list_id === listId);
            if (!list) return;

            document.getElementById('sourceInfo').textContent =
                `"${list.list_name}" (${list.item_count} movies)`;
            document.getElementById('curateName').value = list.list_name;
            document.getElementById('curateDesc').value = list.description || '';
            document.getElementById('curatePlaylist').value = list.youtube_playlist_id || '';
            document.getElementById('curateModal').classList.add('active');
            document.getElementById('curateName').focus();
        }

        function closeModal() {
            document.getElementById('curateModal').classList.remove('active');
            curateSourceId = null;
        }

        async function submitCurate() {
            if (!curateSourceId) return;

            const name = document.getElementById('curateName').value.trim();
            if (!name) {
                flash('Please enter a name', 'error');
                return;
            }

            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            btn.textContent = 'Creating...';

            try {
                const resp = await fetch(`/api/movie-lists/${curateSourceId}/copy-curated`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name,
                        description: document.getElementById('curateDesc').value.trim() || null,
                        youtube_playlist_id: document.getElementById('curatePlaylist').value.trim() || null
                    })
                });
                const data = await resp.json();

                if (data.success) {
                    closeModal();
                    flash(`Curated list created: ${data.list_id}`, 'success');
                    loadAll();
                } else {
                    flash(data.error || 'Failed to create curated list', 'error');
                }
            } catch (e) {
                flash('Request failed', 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Create Curated Copy';
            }
        }

        async function deleteList(listId, listName) {
            if (!confirm(`Delete "${listName}"? This cannot be undone.`)) return;

            try {
                const resp = await fetch(`/api/movie-lists/${listId}`, { method: 'DELETE' });
                const data = await resp.json();
                if (data.success) {
                    flash('List deleted', 'success');
                    loadAll();
                } else {
                    flash('Failed to delete list', 'error');
                }
            } catch (e) {
                flash('Request failed', 'error');
            }
        }

        function flash(msg, type) {
            const el = document.createElement('div');
            el.className = 'status-msg ' + type;
            el.textContent = msg;
            document.body.appendChild(el);
            setTimeout(() => { el.style.opacity = '0'; }, 2500);
            setTimeout(() => el.remove(), 3000);
        }

        function esc(str) {
            const div = document.createElement('div');
            div.textContent = str;
            return div.innerHTML;
        }

        document.addEventListener('keydown', e => {
            if (e.key === 'Escape') closeModal();
        });

        document.getElementById('curateModal').addEventListener('click', e => {
            if (e.target === document.getElementById('curateModal')) closeModal();
        });
    </script>
</body>
</html>
