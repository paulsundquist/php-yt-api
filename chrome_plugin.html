<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrome Plugin - MyTubie</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
        }

        .back-link {
            display: inline-block;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-size: 14px;
            margin-bottom: 20px;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: white;
        }

        h1 {
            color: white;
            font-size: 48px;
            margin-bottom: 10px;
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 20px;
            text-shadow: 0 1px 5px rgba(0,0,0,0.1);
        }

        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 40px;
            text-align: center;
        }

        .plugin-icon {
            width: 120px;
            height: 120px;
            object-fit: contain;
            margin-bottom: 24px;
        }

        .card h2 {
            color: #1f2937;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 16px;
        }

        .card p {
            color: #6b7280;
            font-size: 16px;
            line-height: 1.7;
            margin-bottom: 16px;
        }

        .install-btn {
            display: inline-block;
            margin-top: 24px;
            padding: 14px 32px;
            background: #2563eb;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.2s;
        }

        .install-btn:hover {
            background: #1d4ed8;
        }

        .install-btn.disabled {
            background: #9ca3af;
            cursor: not-allowed;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="/" class="back-link">‚Üê Back to MyTubie</a>
            <h1>Chrome Plugin</h1>
            <p class="subtitle">Enhance YouTube directly in your browser</p>
        </header>

        <div class="card">
            <img src="/images/plugin.png" alt="Chrome Plugin" class="plugin-icon">
            <h2>MyTubie Chrome Extension</h2>
            <p>Install the MyTubie Chrome extension to bring powerful YouTube enhancements directly into your browser. Access your favorite tools without leaving YouTube.</p>
            <p>More details coming soon.</p>
            <a href="#" class="install-btn disabled">Coming Soon</a>
        </div>
    </div>
</body>
</html>
