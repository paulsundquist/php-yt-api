<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyTubie Tour Guide Demo</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #1f2937;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100%;
        }

        .map-panel {
            flex: 4;
            width: 100%;
            min-height: 400px;
            border-bottom: 2px solid #374151;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        .text-panel {
            flex: 0.5;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-bottom: 2px solid #374151;
            position: relative;
        }

        .text-panel h2 {
            color: white;
            font-size: 32px;
            font-weight: 600;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            padding: 20px;
            text-align: center;
        }

        .home-button {
            position: absolute;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .home-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateX(-3px);
        }

        .video-panel {
            flex: 1.5;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            padding: 20px;
        }

        .video-wrapper {
            width: 100%;
            max-width: 1280px;
            aspect-ratio: 16 / 9;
        }

        .video-wrapper iframe {
            width: 100%;
            height: 100%;
            border: 0;
            border-radius: 8px;
        }

        @media (max-width: 768px) {
            .text-panel h2 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Top Panel: Text -->
        <div class="text-panel">
            <a href="/index.html" class="home-button">‚Üê Home</a>
            <h2>Valley Forge Tour Guide Demo</h2>
        </div>

        <!-- Middle Panel: Google Maps -->
        <div class="map-panel">
            <div id="map"></div>
        </div>

        <!-- Bottom Panel: YouTube Video -->
        <div class="video-panel">
            <div class="video-wrapper">
                <iframe
                    src="https://www.youtube.com/embed/BljaP-APqV4"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen>
                </iframe>
            </div>
        </div>
    </div>

    <script>
        let map;
        let locations = [];

        // Initialize map when page loads
        document.addEventListener('DOMContentLoaded', function() {
            initMap();
        });

        function initMap() {
            // Center of the map
            const center = [40.0953365, -75.444845];

            // Create the map with OpenStreetMap tiles
            map = L.map('map').setView(center, 13);

            // Add OpenStreetMap tile layer
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
                maxZoom: 19
            }).addTo(map);

            // Sample locations with information
            locations = [
                {
                    position: [40.101479636783885, -75.42233301623672],
                    title: "Valley Forge National Historical Park",
                    description: "Historic site where George Washington's Continental Army spent the winter of 1777-78 during the Revolutionary War.",
                    videoId: "90PhzjPCm_8",
                    startTime: 6,
                    stopTime: null
                },
                {
                    position: [40.0923, -75.4384],
                    title: "National Memorial Arch",
                    description: "In the style of the Arch of Titus in Rome",
                    videoId: "BljaP-APqV4",
                    startTime: 63,
                    stopTime: 95
                },
                {
                    position: [40.1019, -75.4611],
                    title: "Washington's Headquarters",
                    description: "Visitors can tour the historic building used as a war room by the namesake general in 1777-78.",
                    videoId: "BljaP-APqV4",
                    startTime: 215,
                    stopTime: 230
                }
            ];

            // Add markers for each location
            locations.forEach((location, index) => {
                // Create marker
                const marker = L.marker(location.position).addTo(map);

                // Create popup content
                const popupContent = `
                    <div style="max-width: 300px; font-family: Arial, sans-serif;">
                        <h3 style="margin: 0 0 10px 0; color: #1f2937;">${location.title}</h3>
                        <p style="margin: 0 0 10px 0; color: #4b5563; line-height: 1.5;">${location.description}</p>
                        <button
                            onclick="loadVideo(${index})"
                            style="background: #667eea; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; font-size: 14px; font-weight: 500;">
                            Watch Video
                        </button>
                    </div>
                `;

                // Bind popup to marker
                marker.bindPopup(popupContent);
            });
        }

        function loadVideo(locationIndex) {
            // Get location data
            const location = locations[locationIndex];
            const videoId = location.videoId;
            const startTime = location.startTime || 0;
            const stopTime = location.stopTime;

            // Build the YouTube URL with start time
            let videoUrl = `https://www.youtube.com/embed/${videoId}?autoplay=1&start=${startTime}`;

            // Add end time if specified
            if (stopTime) {
                videoUrl += `&end=${stopTime}`;
            }

            // Update the video in the bottom panel
            const videoWrapper = document.querySelector('.video-wrapper');
            videoWrapper.innerHTML = `
                <iframe
                    src="${videoUrl}"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen
                    style="width: 100%; height: 100%; border: 0; border-radius: 8px;">
                </iframe>
            `;
        }

        // Make loadVideo globally accessible
        window.loadVideo = loadVideo;
    </script>
</body>
</html>
