<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyTubie Popup Demo</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .video-wrapper {
            width: 100%;
            max-width: 1280px;
            aspect-ratio: 16 / 9;
        }

        .video-wrapper iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }

        .overlay-text {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 48px;
            font-weight: bold;
            text-align: center;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
            background: rgba(128, 128, 128, 0.5);
            padding: 20px 40px;
            border-radius: 0 0 8px 8px;
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: none;
            z-index: 10;
        }

        .overlay-text.show {
            opacity: 1;
        }

        .video-container {
            position: relative;
            width: 100%;
            max-width: 1280px;
            aspect-ratio: 16 / 9;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <div class="overlay-text" id="overlayText">We are the World</div>
        <div class="video-wrapper">
            <iframe
                id="ytplayer"
                src="https://www.youtube.com/embed/9AjkUyX0rVw?enablejsapi=1&autoplay=1&mute=0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen>
            </iframe>
        </div>
    </div>

    <script>
        // Load YouTube IFrame API
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;

        // Define overlays with their timing
        var overlays = [
            { time: 0, text: 'MyTubie\nPopup Video Demo', shown: false },
            { time: 2, text: 'We are the World\nUSA for Africa', shown: false },
            { time: 5, text: 'Recorded January 28, 1985', shown: false },
            { time: 8, text: 'Written by\nMichael Jackson\nand Lionel Richie', shown: false },
            { time: 11, text: 'Produced by Quincy Jones', shown: false },
            { time: 14, text: 'It raised of $60 Million', shown: false },
            { time: 17, text: 'Fastest-selling U.S. pop single in history at the time', shown: false },
            { time: 20, text: 'Annotations were removed by YouTube in 2019', shown: false },
            { time: 23, text: 'MyTubie Popup Video is\nBringing it Back!', shown: false },

          
            
            { time: 28, text: 'Lionel Richie', shown: false },
            { time: 38, text: 'Stevie Wonder', shown: false },
            { time: 44, text: 'Paul Simon', shown: false },
            { time: 50, text: 'Kenny Rogers', shown: false },
            { time: 60, text: 'James Ingram', shown: false },
            { time: 67, text: 'Tina Turner', shown: false },
            { time: 73, text: 'Billy Joel', shown: false },
            { time: 80, text: 'Michael Jackson', shown: false },
            { time: 93, text: 'Diana Ross', shown: false },
            { time: 109, text: 'Dionne Warwick', shown: false },
            { time: 122, text: 'Willie Nelson', shown: false },
            { time: 129, text: 'Al Jarreau', shown: false },
            { time: 135, text: 'Bruce Springsteen', shown: false },
            { time: 141, text: 'Kenny Loggins', shown: false },
            { time: 148, text: 'Steve Perry', shown: false },
            { time: 152, text: 'Daryl Hall', shown: false },
            { time: 168, text: 'Huey Lewis', shown: false },
            { time: 174, text: 'Cyndi Lauper', shown: false },
            { time: 181, text: 'Kim Carnes', shown: false },
            { time: 228, text: 'Bob Dylan', shown: false }
            
        ];

        // Called when YouTube API is ready
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('ytplayer', {
                playerVars: {
                    'autoplay': 1,
                    'mute': 0
                },
                events: {
                    'onStateChange': onPlayerStateChange,
                    'onReady': onPlayerReady
                }
            });
        }

        function onPlayerReady(event) {
            event.target.playVideo();
            checkTime();
        }

        function onPlayerStateChange(event) {
            // When video is playing
            if (event.data == YT.PlayerState.PLAYING) {
                checkTime();
            }
        }

        function checkTime() {
            if (player && player.getCurrentTime) {
                var interval = setInterval(function() {
                    var currentTime = player.getCurrentTime();

                    // Check each overlay
                    overlays.forEach(function(overlay) {
                        if (currentTime >= overlay.time && !overlay.shown) {
                            showOverlay(overlay.text);
                            overlay.shown = true;
                        }
                    });

                    // Stop checking if all overlays have been shown
                    if (overlays.every(function(o) { return o.shown; })) {
                        clearInterval(interval);
                    }
                }, 100);
            }
        }

        function showOverlay(text) {
            var overlayElement = document.getElementById('overlayText');
            overlayElement.textContent = text;
            overlayElement.classList.add('show');

            // Hide overlay after 3 seconds
            setTimeout(function() {
                overlayElement.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
